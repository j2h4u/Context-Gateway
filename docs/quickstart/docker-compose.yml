services:
  context-gateway:
    image: ghcr.io/compresr-ai/context-gateway:latest
    restart: unless-stopped
    ports:
      - "18080:18080"
    environment:
      - GATEWAY_PORT=18080
    command: ["serve", "--no-banner", "--config", "/app/config.yaml"]
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:18080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
