name: Build & Test

on:
  push:
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.23'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Prepare embedded files
        run: make embed-prep

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Tests (Unit + Integration)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Prepare embedded files
        run: make embed-prep

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: |
          echo "Running unit tests..."
          go test -v -race -short -coverprofile=coverage.out -coverpkg=./internal/... \
            ./tests/anthropic/unit/... \
            ./tests/common/... \
            ./tests/preemptive/unit/... \
            ./tests/external/...

      - name: Run integration tests
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          COMPRESR_API_KEY: ${{ secrets.COMPRESR_API_KEY }}
          COMPRESR_BASE_URL: ${{ secrets.COMPRESR_BASE_URL }}
        run: |
          if [ -n "$ANTHROPIC_API_KEY" ]; then
            echo "Running Anthropic integration tests..."
            go test -v -race ./tests/anthropic/integration/... -timeout 5m
          else
            echo "⚠️  Skipping integration tests - no API keys configured"
          fi

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  security:
    name: Security (Gosec + Vulns + Secrets)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Prepare embedded files
        run: make embed-prep

      - name: Run Gosec Security Scanner
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@v2.21.0
          gosec -exclude-dir=tests -exclude=G104,G304 -fmt=sarif -out=gosec-results.sarif ./...

      - name: Check for vulnerabilities in dependencies
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./... || echo "⚠️  Vulnerabilities found but not blocking CI"

      - name: Check for hardcoded secrets
        run: |
          # Check for API keys in Go source files only
          if grep -rEI 'sk-[a-zA-Z0-9]{20,}|cmp_[a-zA-Z0-9_-]{30,}' \
             --include="*.go" \
             internal/ cmd/ | \
             grep -v '.env.example' | \
             grep -v 'your_.*_api_key_here' | \
             grep -v 'sk-xxx' | \
             grep -v 'cmp_xxx' | \
             grep -v 'fixtures'; then
            echo "❌ Hardcoded secrets found!"
            exit 1
          fi
          echo "✓ No hardcoded secrets found"

      - name: Upload Gosec results
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: gosec-results
          path: gosec-results.sarif

  build:
    name: Build Gateway Binary
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Prepare embedded files
        run: make embed-prep

      - name: Build
        run: go build -v -o bin/gateway ./cmd

      - name: Upload binary
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: gateway-linux-amd64
          path: bin/gateway
